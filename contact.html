    <main class="container" id="main" tabindex="-1">
        
        <section aria-labelledby="contact-title" class="contact-section">
            <div class="content ">
                <h1 id="title" class="title">Urban_Step</h1>
                <h2 id="contact-title">Formulaire de contact</h2>
            </div>
            
            <form id="contact-form" class="contact-form" novalidate>
                <div class="form-row">
                    <label for="fname">Prénom</label>
                    <input id="fname" name="fname" type="text" required />
                </div>

                <div class="form-row">
                    <label for="lname">Nom</label>
                    <input id="lname" name="lname" type="text" required />
                </div>

                <div class="form-row">
                    <label for="phone">Téléphone</label>
                    <input id="phone" name="phone" type="tel" inputmode="tel" pattern="^[0-9+()\s-]{6,}$" />
                </div>

                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required />
                </div>

                <div class="form-row">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>

                <div class="form-row">
                    <button type="submit" class="btn-primary">Envoyer</button>
                </div>
                <div id="form-status" role="status" aria-live="polite"></div>
            </form>
        </section>
    </main>

    <!-- contact section ends -->
